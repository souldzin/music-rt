<!DOCTYPE html>
<html>
    <head>
        <title>[dev] MusicRT Styles</title>
        <link rel="stylesheet" href="main.bundle.css" />
    </head>
    <body>
        <!-- this is an example layout of the app -->
        <div class="mrt-app">
            <div class="mrt-header">
                <h1 class="title">Music-RT</h1>
            </div>
            <div class="mrt-track-list">
                <div class="mrt-track">
                    <div class="mrt-track-header">
                        <span class="mrt-track-toggle"></span>
                        <span class="mrt-track-title">Drum Track</span>
                    </div>
                    <div class="mrt-track-body">
                        <div class="mrt-drum-editor">
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn active tick"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn active"></div>
                            <div class="mrt-drum-btn active"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn active"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn active"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn active"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn"></div>
                        </div>
                    </div>
                </div>
                <div class="mrt-track collapse">
                    <div class="mrt-track-header">
                        <span class="mrt-track-toggle"></span>
                        <span class="mrt-track-title">Bass Track</span>
                        <span class="mrt-track-actions">
                            <i class="mrt-track-config-btn"></i>
                        </span>
                    </div>
                    <div class="mrt-track-body">
                        <div class="mrt-drum-editor">
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn"></div>
                        </div>
                    </div>
                </div>
                <div class="mrt-track">
                    <div class="mrt-track-header">
                        <span class="mrt-track-toggle"></span>
                        <span class="mrt-track-title">Lead Track</span>
                        <span class="mrt-track-actions">
                            <i class="mrt-track-config-btn"></i>
                        </span>
                    </div>
                    <div class="mrt-track-body">
                        <div class="mrt-drum-editor">
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn tick"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn"></div>
                            <div class="mrt-drum-btn"></div>
                        </div>
                    </div>
                </div>
                <div class="mrt-track collapse">
                    <div class="mrt-track-header">
                        <span class="mrt-track-toggle"></span>
                        <span class="mrt-track-title">Really really long track title - Lorem ipsum dolar sit amit. Fa su do re mi la te da. This is to long now.</span>
                        <span class="mrt-track-actions">
                            <i class="mrt-track-config-btn"></i>
                        </span>
                    </div>
                </div>
                <div class="mrt-track collapse mrt-track-placeholder">
                    <div class="mrt-track-header">
                        <span class="mrt-track-toggle"></span>
                        <span class="mrt-track-title">Add Track</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
