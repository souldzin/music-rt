<!DOCTYPE html>
<html>
    <head>
        <title>[dev] Tone Composer</title>
        <style>
            .control {
                margin-bottom: 10px;
            }
            .btn {
                color: #678;
                text-decoration: underline;
                cursor: pointer;
                width: 200px;
                text-align: center;
                background: #ddd;
            }
        </style>
    </head>
    <body>
        <div class="control btn" id="start">
            Start
        </div>
        <div class="control btn" id="stop">
            Stop
        </div>
        <div class="control">
            <span>Synth Loop time: </span>
            <span id="loopTime">...</span>
        </div>
        <div class="control">
            <span>Measure Loop time: </span>
            <span id="mLoopTime">...</span>
        </div>
        <script src="app.bundle.js"></script>
    </body>
</html>
