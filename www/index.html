<!DOCTYPE html>
<html>
    <head>
        <title>[dev] MusicRT - Sequencer Test</title>
        <style>
            .sqbutton {
                cursor: pointer;
            }
            .sqbutton.inactive {
                fill: grey;
            }
            .sqbutton.active {
                fill: blue;
            }
            .sqbutton.tick {
                fill: red;
            }
        </style>
    </head>
    <body>
        <div style="width: 0; height: 0; position: absolute;">
            <svg>
                <defs>
                    <symbol id="svg-sequencer-button" viewBox="0 0 10 10">
                        <rect x="0" y="0" width="10" height="10" rx="3" ry="3" />
                    </symbol>
                </defs>
            </svg>
        </div>
        <div id="app">
            <p>Loading...</p>
        </div>
        <script src="app.bundle.js"></script>
    </body>
</html>
